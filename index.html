<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: beige;
      color: black;
    }

    header {
      background-color: black;
      color: beige;
      padding: 20px;
    }

    .top-right-section {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right-section ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .top-right-section li {
      display: inline;
      margin-right: 10px;
    }

    .top-right-section a {
      color: beige;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    h1, h2, h3 {
      color: black;
    }

    #projects li {
      margin-bottom: 20px;
    }

    pre {
      background-color: beige;
      padding: 10px;
      overflow-x: auto;
    }

    #skills li,
    #experience li,
    #education li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-right-section">
      <ul>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#aboutme">About Me</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <h1>Welcome to My GitHub Portfolio</h1>
  </header>

  <main>
    <section id="contact">
      <h2>Contact</h2>
      <p>You can reach me at:
      <ul>
        <li>Email: example@example.com</li>
        <li>LinkedIn: <a href="https://www.linkedin.com/">LinkedIn Profile</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
